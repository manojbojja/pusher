<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Realtime Notifications</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
	<script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
	<script src="http://js.pusher.com/2.2/pusher.min.js" type="text/javascript"></script>
</head>
<body>

	<input class="create-notification" placeholder="Send a notification :)"></input>

	<button class="submit-notification">Go!</button>

	<div class="notification">
	</div>
	
	<script>
	var pusher = new Pusher('a50e1a063f0b0bfa839a');
	var notificationsChannel = pusher.subscribe('my_channel');

	notificationsChannel.bind('new_message', function(notification){
		var message = notification.message;
		toastr.success(message)
	});

	var sendNotification = function(){
		var text = $('input.create-notification').val();
		$.post('/notification/index.php', {message: text}).success(function(){
			console.log('Notification sent!');
		});
	};
	
	$('button.submit-notification').on('click', sendNotification);
	
	</script>

</body>
</html>
